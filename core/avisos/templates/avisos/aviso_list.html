<!-- core/avisos/templates/avisos/aviso_list.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Avisos</title>
</head>
<body>
    <h1>Avisos</h1>
    <ul>
        {% for aviso in object_list %}
            <li>
                <a href="{% url 'avisos:aviso_detail' aviso.pk %}">{{ aviso.titulo }}</a>
            </li>
        {% empty %}
            <li>Nenhum aviso cadastrado.</li>
        {% endfor %}
    </ul>
</body>
</html>
