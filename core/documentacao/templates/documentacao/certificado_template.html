<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Certificado de Conclusão</title>
    <!-- O CSS será injetado pela view do WeasyPrint -->
</head>
<body>
    <h1>Certificado de Conclusão</h1>

    <p>Certificamos que</p>

    <h2>{{ aluno_nome }}</h2>

    <p>concluiu com sucesso o curso de</p>

    <h3>{{ curso_nome }}</h3>

    <p>na turma <strong>{{ turma_nome }}</strong>.</p>

    <p>Emitido em: {{ data_emissao|date:"d/m/Y" }}</p>

    <div class="codigo">
        <p>Código de Validação:</p>
        <p><strong>{{ codigo_validacao }}</strong></p>
        <!-- Adicionar QR Code ou link de validação se implementado -->
    </div>

    <!-- Adicionar assinaturas ou logos se necessário -->

</body>
</html>
